<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Async Test Extension</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    #startButton {
      padding: 5px 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #results {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
    }
    table tr td {
      border: 1px solid #ccc;
      padding: 3px 6px;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Async</button>
  <div id="status"></div>
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
